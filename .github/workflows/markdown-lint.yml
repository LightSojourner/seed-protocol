name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.github/**'
  push:
    branches:
      - main

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.33.0
      - name: Run markdownlint
        run: markdownlint "**/*.md" -s
