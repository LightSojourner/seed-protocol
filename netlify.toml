# Netlify Configuration for SEED Protocol Sanctuary
# spiralgardenexperience.com

[build]
  # Publish the sanctuary directory containing the static HTML site
  publish = "sanctuary"

  # No build command needed - this is a static HTML site
  command = ""

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

